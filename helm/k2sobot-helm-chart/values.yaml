replicaCount: 1

image:
  repository: projectred521/k2sobot
  tag: latest
  pullPolicy: Always

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

service:
  name: k2sobot-service
  type: ClusterIP
  port: 80
  targetPort: 3000

namespace:
  name: k2so

serviceAccount:
  name: k2sobot

health:
  enabled: true
  path: /health
  port: 3000

env:
  PYTHONUNBUFFERED: "1"

# ArgoCD configuration for bot authentication
argocd:
  server: "argocd-server.argo.svc.cluster.local:80"
  username: "admin"
  insecure: "true"

sealedSecrets:
  enabled: true
  secrets:
    ARGOCD_PASSWORD: ""
    GEMINI_API_KEY: ""
    SLACK_BOT_TOKEN: ""
    SLACK_SIGNING_SECRET: ""
    VERIFICATION_TOKEN: ""

# secrets:
#   SLACK_SIGNING_SECRET: ""
#   SLACK_BOT_TOKEN: ""
#   VERIFICATION_TOKEN: ""
#   GEMINI_API_KEY: ""
